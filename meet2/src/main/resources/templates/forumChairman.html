<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛信息</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/css/forumChair.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        @import url("//unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css");
    </style>
</head>
<body>
<header>
    <span style="color:black">论坛信息</span>
</header>
<div id="num_of_meetings">
    <p>会议总人数：<span style="color:rebeccapurple">10000</span></p>
</div>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                stripe="true"
                style="width:100%">
            <el-table-column
                    prop="topics"
                    label="论坛议题"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="date"
                    label="时间"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="num_post"
                    label="帖子数"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="num_user"
                    label="议题讨论人数"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="operation"
                    label="操作"
                    width="120">
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            @click = "handleClick(scope.row)"
                            size="small">
                        发送通知
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>

<script>
 var tableData= [{
                topics: '今天吃什么',
                date: '2020-08-09',
                num_post: '10',
                num_user: '900'
            }, {
                topics: '明天吃什么',
                date: '2020-08-09',
                num_post: '10',
                num_user: '900'
            }]

    window.onload = function(){
    var href=window.location.search;
    var word = href.substring(href.lastIndexOf('=')+1, href.length);//获取要搜索的数据
    if(word!='')
    {
        $.ajax(
        {
            url: 'http://localhost/PairProject/228101410&041801406/backend/public/index.php/index/Serchfunction/serchdata?words='+word,
            type: 'get',
            data: {},
            dataType: 'json'
            }).then(function (res) 
            {
                tableData[0][3] = res[0]
                tableData[1][3] = res[1]
            }).fail(function () 
            {
                console.log('失败');
            })
    }
    }

var Main = {
    methods: {
        handleClick(row) {
            window.location.href="addmsg.html?data=1";
        }
    },
    data() {
        return {
           tableData
        }
    }
}
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</html>
