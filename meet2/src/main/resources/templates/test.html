<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body,html{
            position: fixed;
            height: 100%;
            width: 100%;
            margin-top: 0px;
            padding-top: 0px;
            overflow: hidden;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
        header {
            position: fixed;
            width: 100%;
            height: 78px;
            float:top;
            left: 0px;
            top: 0px;

            line-height: 20px;
            border-radius: 11px;
            background-color: rgba(104, 91, 204, 100);
            color: rgba(255,255,255);
            font-size: 14px;
            text-align: center;
            box-shadow: 0px 2px 6px 0px rgba(104, 91, 204, 100);
            border: none;
        }
        #title {
            position: fixed;
            width: 100%;
            height: 8%;
            font-size: 28px;
            text-align: center;
            top: 11%;
            vertical-align: middle;
            color: black;
        }
        #line {
            position: absolute;
            width: 50%;
            height: 0.8%;

            vertical-align: middle;
            text-align: center;
            line-height: 20px;
            border-radius: 12px;
            background-color: rgba(104, 91, 204, 100);
            text-align: center;

        .inform img{

            vertical-align: middle;

        .inform p{
            position: fixed;
            display: inline;
            text-align: center;
            vertical-align: middle;
            color: #707070;
        }

        #icon1{
            position: fixed;
            top: 22%;
            left: 40%;
        }

        #icon2{
            position: fixed;
            top: 22%;
            left: 50%;
        }

        #text1{
            position: fixed;
            top: 20%;
            left: 42%;
        }
        #text2{
            position: fixed;
            top: 20%;
            left: 52%;
        }

        .workplace1,.workplace2{
            position: absolute;
            left: 5%;
            height: 30%;
            width: 40%;
            line-height: 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 100);
            color: rgba(16, 16, 16, 100);
            font-size: 14px;
            text-align: center;
            box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.4);

        .follow2 {
            position: absolute;
            left: 30%;
            top: 75%;
            font-size: 14px;
            color: rgba(112, 112, 112, 100);
            text-align: left;
        }

            管理科学，心理学和社会学的基础学科。</p>

        <img src="个人@1x.png" style="position: absolute; left: 8%; top: 75%;"/>
