<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="login">
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="我是普通用户" name="first">
                <div id="userLogin">
                    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                        <el-form-item label="账号" prop="pass">
                          <el-input type="text" v-model="ruleForm.pass" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="密码" prop="checkPass">
                          <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item>
                          <el-button type="primary" @click="submitForm('ruleForm')" id="mysubmit">提交</el-button>
                          <el-button @click="resetForm('ruleForm')">重置</el-button>
                        </el-form-item>
                      </el-form>
                    <el-link type="info" href="/" id="register">立即注册</el-link>
                    <el-link type="info" href="/" id="resetpass">忘记密码?</el-link>
                </div>
            </el-tab-pane>
            <el-tab-pane label="我是主席" name="second">配置管理</el-tab-pane>
            <el-tab-pane label="我是分论坛主席" name="third">角色管理</el-tab-pane>
            <el-tab-pane label="我是秘书" name="fourth">定时任务补偿</el-tab-pane>
        </el-tabs>
        <el-button icon="el-icon-arrow-right" circle id="back"></el-button>
    </div>
</body>
<script src="../static/js/login.js"></script>

</html>
